<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Preview Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="table-container" id="element">
    <h1>Polytechnic University of the Philippines - Taguig Campus</h1>
    <h3>PUPT INVENTORY REPORTS</h3>
  </div>
  
  <!-- Loading Indicator -->
  <div id="loading-indicator">Generating PDF, please wait...</div>

  <button id="generate-pdf-button">Generate PDF Preview</button>
  <iframe id="pdf-preview" style="width: 100%; height: 600px; border: none;"></iframe>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
